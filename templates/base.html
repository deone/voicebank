  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
      </div>
    </nav>

    {% block app %}
    {% endblock %}

    <div class="footer container-fluid">
      <div class="content">
        <div class="links row">
          <div class="col-md-3">
            <h4>Services</h4>
            <ul>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <h4>Navigate</h4>
            <ul>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h4>Subscribe To Our Newsletter</h4>
            <form action="" method="post">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="social">
            <div class="col-md-4">
              <a target="_blank" href="https://www.facebook.com/nectarbeautyng">
                <img src="{{ STATIC_URL }}images/facebook.svg" title="Facebook">
              </a>
            </div>
            <div class="col-md-4">
              <a target="_blank" href="https://www.facebook.com/nectarbeautyng">
                <img src="{{ STATIC_URL }}images/instagram.svg" title="Instagram">
              </a>
            </div>
            <div class="col-md-4">

                <img src="{{ STATIC_URL }}images/twitter.svg" title="Twitter">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ STATIC_URL }}audiojs/audio.min.js"></script>
    <script type="text/javascript">
      $(document).on('ready', function() {
        $(".regular").slick({
          dots: true,
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              }
            }
          ]
        });
      });
      audiojs.events.ready(function() {
        var as = audiojs.createAll();
      });
    </script>
  </body>
</html>
