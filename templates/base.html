<!DOCTYPE html>
<html>
    <head>
	<meta charset=utf-8" />
	<title>Voice Bank</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/base.css"/>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/skeleton.css"/>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/layout.css"/>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/jquery.label.css"/>
	{% block custom_css %}{% endblock %}
    </head>
    <body>
	<div class="container">
	    <div id="header" class="sixteen columns add-bottom">
		<a href="{% url home %}">
		    <h1>Nigerian Voice Bank</h1> <img
		    src="{{ MEDIA_URL }}img/nigerian_voice_bank_logo.png" alt="Nigerian
		    Voice Bank logo"/>
		</a>
		<span class="top">
		    {% if user.is_authenticated %}
			<a href="#">Help</a> 
			<a href="{% url profile_edit %}"><span>{{ user.get_full_name }}</span></a>
			<a href="{% url logout %}"><span>Logout</span></a>
		    {% else %}
			<a href="how_it_works.html">How it works</a> 
			<a href="{% url join %}"><span class="login">Join</span><img
			    src="{{ MEDIA_URL }}img/join.png" alt="Join"/></a>  
			<a href="{% url login %}"><span class="login">Login</span><img
			    src="{{ MEDIA_URL }}img/login.png" alt="Log in"/></a>
		    {% endif %}
		</span>
	    </div>
	    {% block app_body %}{% endblock %}
	    <hr class="half-bottom"/>
	    <p class="sixteen columns small-font">&copy; 2011 Nigerian Voice Bank. All rights reserved.</p>
	</div>
	<script src="{{ MEDIA_URL }}js/jquery.js"></script>
	<script src="{{ MEDIA_URL }}js/app.js"></script>
	<script src="{{ MEDIA_URL }}js/jquery.label.js"></script>
	<script
	    src="http://webplayer.yahooapis.com/player-beta.js"></script>
	{% block custom_js %}{% endblock %}
    </body>
</html>
