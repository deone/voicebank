{% extends "sidebar_base.html" %}

{% block page_title %}&mdash; Blog &ndash; {{ flatpage.article.title }}{% endblock %}

{% load thumbnail %}

{% block blog %}
<li class="active">
  <a href="{% url 'blog' %}">
    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span> Blog
    <span class="sr-only">(current)</span></a>
  </a>
</li>
{% endblock %}

{% block main %}
<div class="article">
  <img src="{{ flatpage.article.image.url }}" class="img-responsive">
  <div class="page-header">
    <h1>{{ flatpage.article.title }}</h1>
  </div>
  <p>{{ flatpage.article.content|safe }}</p>
</div>
{% endblock %}
