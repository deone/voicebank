{% extends "accounts/index.html" %}

{% block custom_css %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/jquery-ui-1.8.2.custom.css"/>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/chosen.css"/>
{% endblock %}

{% block custom_js %}
    <script src="{{ MEDIA_URL }}js/jquery-ui-1.8.2.custom.min.js"></script>
    <script src="{{ MEDIA_URL }}js/chosen.jquery.min.js"></script>
    <script>
	$(function()	{
	    $("#id_birthday").datepicker({
		changeMonth: true,
		changeYear: true,
		yearRange: '1930:2005'
	    });
	    $(".chzn-select").chosen();
	});
    </script>
{% endblock %}

{% block app_body %}
    <div class="twelve columns add-bottom">
	<div class="three columns alpha">&nbsp;</div>
	<form class="six columns alpha pane rounded remove-bottom" method="post" action="{% url join %}">{% csrf_token %}
	    <fieldset class="wrap remove-bottom">
		<h4>Join Nigerian Voice Bank</h4>
		<hr class="add-bottom"/>
		<p>
		    <label class="input">
			{{ form.first_name.errors }}
			<span>{{ form.first_name.label }}</span>
			{{ form.first_name }}
		    </label>
		</p>
		<p>
		    <label class="input">
			{{ form.last_name.errors }}
			<span>{{ form.last_name.label }}</span>
			{{ form.last_name }}
		    </label>
		</p>
		<p>
		    <label class="input">
			{{ form.email.errors }}
			<span>{{ form.email.label }}</span>
			{{ form.email }}
		    </label>
		</p>
		<p>
		    <label class="input">
			{{ form.password.errors }}
			<span>{{ form.password.label }}</span>
			{{ form.password }}
		    </label>
		</p>
		<p>
		    <div class="select-wrap">
			{{ form.gender.errors }}
			{{ form.gender }}
		    </div>
		</p>
		<p>
		    <label class="input">
			{{ form.birthday.errors }}
			<span>{{ form.birthday.label }}</span>
			{{ form.birthday }}
		    </label>
		</p>
		<button>Join</button>
		<p>Already on Nigerian Voice Bank? <a href="{% url login %}">Login</a></p>
	    </fieldset>
	</form>
    </div>
{% endblock %}
