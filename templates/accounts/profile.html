{% extends "core/base.html" %}

{% block app_body_content %}
    <div id="core_nav" class="grid_16">
	<ul class="nav">
	    <li><a href="{{ user.profile.get_absolute_url }}">View Profile</a></li>
	    <li><a href="{% url profile_edit %}">Edit Profile</a></li>
	</ul>
    </div>
    <div class="clear"></div>
    {% block profile_display %}
	<div class="grid_16">
	    <div class="box">
		<h2>{{ user.get_full_name }}</h2>
		<img src="{{ MEDIA_URL }}{{ user.get_profile.photo }}"/>
		<h3>About</h3>
		<p>{{ user.get_profile.about }}</p>
		<h3>Voicebank URL</h3>
		<p><a href="{{ user.profile.get_absolute_url }}">{{ user.profile.get_absolute_url }}</a></p>
	    </div>
	</div>
    {% endblock %}
{% endblock %}
