{% extends "voice_clips_base.html" %}

{% load vbank_tags %}

{% load thumbnail %}

{% block slickcss %}
<link rel="stylesheet" href="{{ STATIC_URL }}slick/slick.css">
<link rel="stylesheet" href="{{ STATIC_URL }}slick/slick-theme.css">
{% endblock %}

{% block app %}
<div class="container-fluid">
  <div class="banner row">
    <div>
      <img src="{{ STATIC_URL }}images/banner.jpg">
    </div>
  </div>
</div>

<div class="container">
  <div class="main-actions row">
    <div class="col-md-4">
      <div class="main-action">
        <img src="{{ STATIC_URL }}images/main_action.jpg" class="img-responsive img-rounded">
      </div>
    </div>
    <div class="col-md-4">
      <div class="main-action">
        <img src="{{ STATIC_URL }}images/main_action.jpg" class="img-responsive img-rounded">
      </div>
    </div>
    <div class="col-md-4">
      <div class="main-action">
        <img src="{{ STATIC_URL }}images/main_action.jpg" class="img-responsive img-rounded">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div style="height: 290px; background: #bccbde; padding: 1em;">
        <h3 style="font-weight: 100; margin: 0;">Our Clients</h3>
      </div>
    </div>
    <div class="col-md-3">
      <img src="{{ STATIC_URL }}/images/ad1.png">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div style="height: 500px; background: #40c4ff;"></div>
    </div>
    <div class="col-md-4">
      <div style="height: 500px; background: #40c4ff;"></div>
    </div>
    <div class="col-md-4" style="height: 500px;">
      <div style="height: 250px; background: #c2dde6;"></div>
      <div style="height: 250px; background: #431c5d;"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" style="height: 300px">
      <h3>About</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" style="background: #c9d8b5; height: 500px;">
      <h3>Our Work</h3>
    </div>
    <div class="col-md-6" style="background: #a8b6bf; height: 500px;">
      <h3>Our Services</h3>
    </div>
  </div>
</div>
{% endblock %}

{% block slickjs %}
<script src="{{ STATIC_URL }}slick/slick.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(document).on('ready', function() {
    $(".regular").slick({
      dots: true,
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 3,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          }
        }
      ]
    });
  });
</script>
{% endblock %}
